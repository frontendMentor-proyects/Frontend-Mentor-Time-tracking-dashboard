<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/desktop.css">

  <script src="js/app.js" defer></script>
  
</head>
<body>
  <main class="container">
    <div class="contain">
      <section class="profile-container">
        <div class="profile">
          <img src="images/image-jeremy.png" alt="profile icon">
          <div class="profile-info">
            <small>Report for</small>
            <p>Jeremy <span>Robson</span></p>
          </div>
        </div>
        <div class="states">
          <button data-period="daily" class="state">Daily</button>
          <button data-period="weekly" class="state active">Weekly</button>
          <button data-period="monthly" class="state">Monthly</button>
        </div>
      </section>
      <section class="card-container">
        <article class="card uno" data-title="Work">
          <div class="card-image">
            <img src="images/icon-work.svg" alt="work icon">
          </div>
          <div class="card-contain">
            <div class="card-title">
              <p class="title">Work</p>
              <img src="images/icon-ellipsis.svg" alt="icon">
            </div>
            <div class="card-complement">
              <p class="hours">32hrs</p>
              <p class="previous">Last Week - 36hrs</p>
            </div>
          </div>
        </article>

        <article class="card dos" data-title="Play">
          <div class="card-image">
            <img src="images/icon-play.svg" alt="play icon">
          </div>
          <div class="card-contain">
            <div class="card-title">
              <p class="title">Play</p>
              <img src="images/icon-ellipsis.svg" alt="icon">
            </div>
            <div class="card-complement">
              <p class="hours">10hrs</p>
              <p class="previous">Last Week - 8hrs</p>
            </div>
          </div>
        </article>

        <!--aqui-->
         <article class="card tres" data-title="Study">
          <div class="card-image">
            <img src="images/icon-study.svg" alt="study icon">
          </div>
          <div class="card-contain">
            <div class="card-title">
              <p class="title">Study</p>
              <img src="images/icon-ellipsis.svg" alt="icon">
            </div>
            <div class="card-complement">
              <p class="hours">4hrs</p>
              <p class="previous">Last Week - 7hrs</p>
            </div>
          </div>
        </article>

         <article class="card cuatro" data-title="Exercise">
          <div class="card-image">
            <img src="images/icon-exercise.svg" alt="exercise icon">
          </div>
          <div class="card-contain">
            <div class="card-title">
              <p class="title">Exercise</p>
              <img src="images/icon-ellipsis.svg" alt="icon">
            </div>
            <div class="card-complement">
              <p class="hours">4hrs</p>
              <p class="previous">Last Week - 5hrs</p>
            </div>
          </div>
        </article>

         <article class="card cinco" data-title="Social">
          <div class="card-image">
            <img src="images/icon-social.svg" alt="social icon">
          </div>
          <div class="card-contain">
            <div class="card-title">
              <p class="title">Social</p>
              <img src="images/icon-ellipsis.svg" alt="icon">
            </div>
            <div class="card-complement">
              <p class="hours">5hrs</p>
              <p class="previous">Last Week - 7hrs</p>
            </div>
          </div>
        </article>

        <article class="card seis" data-title="Self Care">
          <div class="card-image">
            <img src="images/icon-self-care.svg" alt="self care">
          </div>
          <div class="card-contain">
            <div class="card-title">
              <p class="title">Self Care</p>
              <img src="images/icon-ellipsis.svg" alt="icon">
            </div>
            <div class="card-complement">
              <p class="hours">2hrs</p>
              <p class="previous">Last Week - 2hrs</p>
            </div>
          </div>
        </article>
      </section>
    </div>
  </main>
</body>
</html>
